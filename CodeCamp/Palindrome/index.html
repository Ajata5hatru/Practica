<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <title>Palíndromo checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="container">
      <h1>¿Es palíndromo?</h1>

      <h2>Introduzca su texto para descubrirlo:</h2>
      <div>
        <input id="text-input" type="text" class="input-container" />
        <button id="check-btn" class="btn">Revisar</button>
        <div id="result" class="result-div"></div>
      </div>
    </main>
    <div id="def">
      <h2>Palíndromo</h2>
      <p>
        Palabra o frase cuyas letras están dispuestas de tal manera que resulta
        la misma leída de izquierda a derecha que de derecha a izquierda,
        ignorando puntuación, espaciado y mayúsculas y minúsculas.
      </p>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
